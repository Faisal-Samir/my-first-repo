<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exploring</title>
    <style>
        td , th{
            border: 2px solid lightcoral;
            padding: 5px 20px;
        }
        table{
            border-collapse: collapse;
        }
        
    </style>
</head>
<body>
    <header>
        <h3>Basic Table Creation</h3>
    </header>
    <table>
        <thead>
            <th>No</th>
            <th>Name</th>
            <th>Company</th>
            <th>Salary</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuckerburg</td>
                <td>Facebook</td>
                <td>$1300</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
